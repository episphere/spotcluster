<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SpotCluster</title>
    <link rel="icon" href="images/icon.svg">
    <link crossorigin="anonymous" type="text/css" rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" defer />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> -->
    <link href="style.css" rel="stylesheet">
  </head>

  <body>
    <header>
      <!-- <div id="logo-container">
        <i id="logo-icon" class="fas fa-globe-americas"></i>
        <span id="logo-text">MoranPlot Dashboard</span>
      </div>

      <div id="links-container">
        <a href="https://github.com/episphere/moranplot"><i class="fa-brands fa-github"></i> </a>
      </div> -->
      <div id="main-header">
        <div id="logo-container">
          <!-- <i id="logo-icon" class="fas fa-globe-americas"></i> -->
          <img src="logo2.png" id="logo" alt="logo" >
          <span id="logo-text">SpotCluster Demo</span>
        </div>

        <div id="links-container">
          <a title="GitHub repo" href="https://github.com/episphere/moranplot"><i class="fa-brands fa-github"></i> </a>
          <i title="Observable Notebook" class="fa-solid observable-logo" target="_blank" onclick="window.open('https://observablehq.com/@siliconjazz/moranplot-overview', '_blank');"></i>

        </div>
      </div>
      <div id="info-header"> Proposal for the SciViz 2024 redesign contest </div>
    </header>

    <div id="content">
      <div id="dashboard">
        <div id="settings">
          <i id="settings-button" class="fa-solid fa-gear"></i>
        </div>

        <div id="slide-container" class="dashboard-card">
          <div id="slide-image-container">
            <div id="slide-overlay"></div>
            <img id="slide-image" src="data/tissue_hires_image.png">
          </div>
          
        </div>
        <div id="cluster-container" class="dashboard-card">
          <div id="cluster-plot-container"></div>
        </div>
      </div>
    </div>

    <div id="other-elements" style="display: none">
      <div id="settings-template">
        <div id="settings-topbar">
          <div id="settings-title"></div>
          <i id="settings-close" class="fa-solid fa-xmark close-button"></i>
        </div>
        <div id="settings-content">
          
        </div>
      </div>

      <div id="settings-settings">
        <div class="d-flex">
          <label for="range-num-cluster"># Cluster</label>
          <input min="2", max="32" value="8" type="range" class="form-control-range" id="range-numcluster">
          <span for="range-numcluster">.</span>
        </div>
        <div class="d-flex">
          <label for="range-groupthreshold">Group threshold</label>
          <input type="range"  min="2", max="20" value="5"  class="form-control-range" id="range-groupthreshold">
          <span for="range-groupthreshold">.</span>
        </div>
        <div class="d-flex">
          <label for="range-linewidth">Line width</label>
          <input type="range" min="1", max="10"  value="4"  class="form-control-range" id="range-linewidth">
          <span for="range-linewidth">.</span>
        </div>

<!--       
        <div class="form-group">
          <label for="lineWidth">Line width</label>
          <input type="range" class="form-control-range" id="lineWidth">
        </div>
      
        <div class="form-group">
          <label for="groupThreshold">Group threshold</label>
          <input type="range" class="form-control-range" id="groupThreshold">
        </div> -->
      </div>
    </div>

    <script src="src/SpotCluster.js" type="module"></script>
</html>
