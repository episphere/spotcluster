<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SpotCluster</title>
    <link rel="icon" href="logo.png">
    <link crossorigin="anonymous" type="text/css" rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" defer />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> -->
    <link href="style.css" rel="stylesheet">
  </head>

  <body>
    <header>
      <!-- <div id="logo-container">
        <i id="logo-icon" class="fas fa-globe-americas"></i>
        <span id="logo-text">MoranPlot Dashboard</span>
      </div>

      <div id="links-container">
        <a href="https://github.com/episphere/moranplot"><i class="fa-brands fa-github"></i> </a>
      </div> -->
      <div id="main-header">
        <div id="logo-container">
          <!-- <i id="logo-icon" class="fas fa-globe-americas"></i> -->
          <img src="logo.png" id="logo" alt="logo" >
          <span id="logo-text">SpotCluster Demo</span>
        </div>

        <div id="links-container">
          <!-- <a title="Notebook" href="https://github.com/episphere/moranplot"><i class="fa-solid fa-circle-info"></i> </a> -->
          <a title="GitHub" href="https://github.com/episphere/spotcluster"><i class="fa-brands fa-github"></i> </a>
        </div>
      </div>
      <div id="info-header"><p>Entry for the  <a href="http://biovis.net/2024/biovisChallenges_vis/">Bio+MedVis 2024</a>  redesign challenge (demo dashboard)</p> </div>
    </header>

    <div id="content">
      <div id="dashboard">
        <div id="settings">
          <i id="settings-button" class="fa-solid fa-gear"></i>
        </div>

        <div id="right-stuff">
          <div id="settings-panel" class="dashboard-card">
            <div class="setting-group">
              <label for="number-kclusters"># Clusters:</label>
              <input type="number"  value="6"  id="number-kclusters">
            </div>

            <div class="setting-group">
              <label for="number-groupthreshold">Group threshold:</label>
              <input type="number"  value="5"  id="number-groupthreshold">
            </div>

            <div class="setting-group">
              <label for="range-linewidth">Line width:</label>
              <input type="range" min="1" max="10"  value="4" step=".5"   id="range-linewidth">
              <span for="range-linewidth"></span>
            </div>

            <div class="setting-group">
              <label for="range-imageopacity">Slide opacity:</label>
              <input type="range" min="0" max="1"  value="0.8" step=".05"  id="range-imageopacity">
              <span for="range-imageopacity"></span>
            </div>
          </div>
          <div id="panels-container">
            <div id="slide-container" class="dashboard-card">
              <div id="slide-image-container">
                <div id="slide-overlay"></div>
                <img id="slide-image" src="data/tissue_hires_image.png">
              </div>
            </div>
            <div id="cluster-container" class="dashboard-card">
              <div id="cluster-plot-container"></div>
            </div>
          </div>
         
        </div>

       
      </div>
    </div>


    <script src="src/SpotCluster.js" type="module"></script>
</html>
